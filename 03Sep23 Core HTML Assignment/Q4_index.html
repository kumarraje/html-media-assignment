<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List of tags.</h1>
    <ol>
        <li>html:The root element that wraps all content on a web page. </li>
        <li>a:Creates a hyperlink to another web page, file, location within the same page, or an email address. </li>
        <li>p:Represents a paragraph of text.</li>
        <li>img:Embeds an image into the web page.</li>
    </ol>
</body>
</html>
